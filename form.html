  <div class="container-fluid mb-5 formulario" >
    
    <h2>Formulario de Registro</h2>
    <form action="#" >
      <div class="form-group">
        <label class="control-label col-xs-1" for="nombre">Nombre: </label>
        <div class="col-xs-3">
          <input class="form-control form-control-xs" type="text" name="nombre" id="nombres" placeholder="Escribe tu nombre" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-1" for="apellidos">Apellido: </label>
        <div class="col-xs-3">
          <input class="form-control form-control-xs" type="text" name="apellidos" id="apellidos" placeholder="Escribe tu apellido" />
        </div>
      </div>
      
  <div class="form-group">
    <label class="control-label col-xs-1" for="telefono"> Telefono: </label>
    <div class="col-xs-3">
      <input class="form-control form-control-xs" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono aqui" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-1" for="f.nac"> Fecha Nac.: </label>
    <div class="col-xs-3">
      <input class="form-control form-control-xs" type="date" name="fecha nac" id="fecha nac" placeholder="Fecha Nac:">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-1" for="email">Email</label>
    <div class="col-xs-3">
      <input class="form-control form-control-xs" type="email" name="email" id="email" placeholder="email" required />
    </div>
  </div>
   <div class="form-group">
     <label for="Genero" class="control-label col-xs-2">Genero</label>
     <div>
  <div class="form-check form-check-inline">
   
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hombre">
    <label class="form-check-label" for="inlineRadio1">Hombre</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="mujer">
    <label class="form-check-label" for="inlineRadio2">Mujer</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="otro">
    <label class="form-check-label" for="inlineRadio3">Otro</label>
  </div>
</div>
</div>
  <div class="form-group mb-3">
    <div>
    <label class="control-label mb-3" for="mensaje">Mensaje</label>
  </div>
  <div>
     <textarea class="form-control mb-3 " rows="2"></textarea>
    </div>
  </div>
  <div class="form-group mb-0">
    
  <button type="submit" class="btn btn-primary">Enviar</button>

  </div>
  </form>
</div>

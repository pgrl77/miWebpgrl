  <h2>Formulario de Registro</h2>
  
  <div class="container-fluid">
    
    <form action="#" target="" method="get" name="formDatosPersonales">
      <div class="form-group">
        <label class="control-label col-sm-1" for="nombre">Nombre: </label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" type="text" name="nombre" id="nombres" placeholder="Escribe tu nombre" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="apellidos">Apellidos: </label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" type="text" name="apellidos" id="apellidos" placeholder="Escribe tu apellido" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="Direccion">Direccion: </label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" type="text" name="calle" id="calle" placeholder="Nombre calle" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="numero">Numero: </label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" type="text" name="numero" id="numero" placeholder="Ingrese el numero" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="ciudad">Ciudad: </label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" type="text" name="ciudad" id="ciudad" value="C.A.B.A" />
        </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-1" for="codigo"> Codigo Postal: </label>
      <div class="col-sm-5">
        <input class="form-control form-control-sm" type="text" name="codigo postal" id="codigo postal"
          placeholder="Ingrese su codigo postal" />
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="telefono"> Telefono: </label>
    <div class="col-sm-5">
      <input class="form-control form-control-sm" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono aqui" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="f.nac"> Fecha Nac.: </label>
    <div class="col-sm-5">
      <input class="form-control form-control-sm" type="date" name="fecha nac" id="fecha nac" placeholder="Fecha Nac:">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="email">Email</label>
    <div class="col-sm-5">
      <input class="form-control form-control-sm" type="email" name="email" id="email" placeholder="email" required />
    </div>
  </div>

  <div class="form-group">
    <label for="inlineRadio1">Genero</label>
    <div class="form-check form-check-inline">
   <input class="form-check-input" type="radio" name="genero" id="Hombre" value="Hombre">
      <label class="form-check-label" for="inlineRadio1">Hombre</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="genero" id="Mujer" value="Mujer">
      <label class="form-check-label" for="inlineRadio2">Mujer</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="genero" id="Otro" value="Otro">
      <label class="form-check-label" for="inlineRadio3">Otro</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="mensaje">Mensaje</label>
     <textarea class="form-control" rows="2" name="mensaje"></textarea>
  </div>
  <div class="form-group">
    <div class="col-sm-1">
  <button type="submit" class="btn btn-primary">Enviar</button>
</div>

  </form>
</div>
